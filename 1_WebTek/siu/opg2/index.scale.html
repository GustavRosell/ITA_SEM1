<!DOCTYPE html>
<html>

<head>
  <title>Scatter Plot</title>
  <script type="text/javascript" src="d3.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 500;
    const h = 100;

    // Selve datasættet
    const dataset = [
      [5, 20],
      [480, 90],
      [250, 50],
      [100, 33],
      [330, 95],
      [410, 12],
      [475, 44],
      [1000, 1000]

    ];

    // Lav en skala for x-aksen
    const xScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d[0]; })])
      .range([10, w - 10]);
    // Lav en skala for y-aksen
    const yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d[1]; })])
      .range([10, h - 10]);

    // Lav SVG-elementet
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lave scatter plot (punktdiagram)
    svg.selectAll("circle") // <-- Før var det 'rect'
      .data(dataset)
      .enter()
      .append("circle") // <-- Før var det 'rect'
      .attr("cx", function (d) {
        // 'd' er et koordinat på formen [x, y]
        return xScale(d[0]); // Første værdi i indre array (x)
      })
      .attr("cy", function (d) {
        return yScale(d[1]); // Anden værdi i indre array (y)
      })
      .attr("r", 5); // Radius er en konstant på '5'
  </script>
</body>

</html>
