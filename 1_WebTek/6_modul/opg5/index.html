<!-- 
1. Lav om i koden så der vises data for et andet spørgsmål efter eget valg.
2. Tilføj ny kode så der også vises:
- datoen hvor spørgsmålet blev brugt
- værdien af spørgsmålet (i dollars)
- spørgsmålets “show number” (udsendelsesnummer) 
-->

<!DOCTYPE html>
<html>

<head>
  <title>Jeopardy data</title>
  <script src="d3.js"></script>
</head>

<body>
  <script>
    // Loader jeopardy-data og gør det tilgængeligt
    d3.json("JEOPARDY_QUESTIONS.json").then(function (data) {
      let jeopardy = data;

      // Jeg tager udgangspunkt i spørgsmål nr. 1
      let nr = 1;
      let spørgsmål = jeopardy[nr];

      // DEBUG: Udskriver lige hele spørgsmåls-objeket til browser-console
      console.log(spørgsmål);

      // Indsæt - overskrift på siden:
      d3.select("body").append("h2").text(`Jeopardy - Spørgsmål ${nr}`);

      // Indsæt - kategori på siden:
      d3.select("body").append("p").text("Kategori: " + spørgsmål.category);

      // Indsæt - "spørgsmål":
      d3.select("body").append("p").text("Spørgsmålet: " + spørgsmål.question);

      // Indsæt - "svar":
      d3.select("body").append("p").text("Svaret: " + spørgsmål.answer);

      // Indsæt - "datoen hvor spørgsmålet blev brugt"
      d3.select("body").append("p").text("Air Date: " + spørgsmål.air_date);

      // Indsæt - "værdien af spørgsmålet (i dollars)"
      d3.select("body").append("p").text("Spørgsmålets værdi: " + spørgsmål.value);

      // Indsæt - spørgsmålets “show number” (udsendelsesnummer) 
      d3.select("body").append("p").text("Spørgsmålets 'show number' er: " + spørgsmål.show_number);

    });
  </script>

</body>

</html>
